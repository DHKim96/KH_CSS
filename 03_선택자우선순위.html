<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자우선순위</title>
    <style>
        h1{
            background-color: pink;
        }

        h1{
            background-color: red;
        }

        #id1{
            background-color: pink;
        }

        .class1{
            background-color: yellowgreen;
            color: antiquewhite; /*태그 선택자보다 높은 우선순위이기에 적용됨*/
        } /*아이디 선택자가 더 높은 우선순위이기에 적용x*/
    
        div{
            background-color: aqua !important; /*강제로 최우선순위*/
            color: red;
        }
    </style>
</head>
<body>
    <h1>선택자 우선순위</h1>
    <p>
        기본적으로 css는 위에서부터 아래로 적용. <br>
        동일한 요소를 다양한 선택자로 css를 부여한 경우 우선순위에 따라 적용됨. <br>
        태그선택자 < 클래스 선택자 < 아이디 선택자 < 인라인 스타일 방식 < !important(강제로 최우선순위 적용)
    </p>

    <div id="id1" class="class1" style="background-color: aliceblue;">우선순위 테스트</div>
    <!-- 인라인스타일방식이 높기에 적용됨 -->

</body>
</html>
